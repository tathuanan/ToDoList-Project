<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>TODO List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<div id="header">
    <h1>Criar Tarefa</h1>
</div>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid" style="border-radius: 25px">
        <a class="navbar-brand" href="Home.html">TODO List</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="CriarTarefa.html">Criar Tarefa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="ListarTarefa.html">Listar Tarefa</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<form class="row g-3" id="form-task">
    <div class="col-md-2">
        <label for="taskName" class="form-label">Nome</label>
        <input type="text" class="form-control" id="taskName" required>
    </div>
    <div class="col-md-2">
        <label for="priority" class="form-label">Nivel de Prioridade</label>
        <select id="priority" class="form-select">
            <option value="">--Selecione--</option>
            <option>5</option>
            <option>4</option>
            <option>3</option>
            <option>2</option>
            <option>1</option>
        </select>
    </div>
    <div class="col-md-2">
        <label for="category" class="form-label">Categoria</label>
        <input type="text" class="form-control" id="category">
    </div>
    <div class="col-md-2">
        <label for="status" class="form-label">Status</label>
        <select id="status" class="form-select">
            <option value="">--Selecione--</option>
            <option>To Do</option>
            <option>Doing</option>
            <option>Done</option>
        </select>
    </div>
    <div class="col-md-2">
        <label for="createDate" class="form-label">Data de Criação</label>
        <input type="date" class="form-control" id="createDate" readonly>
    </div>
    <div class="col-md-2">
        <label for="deadLine" class="form-label">Data de Término</label>
        <input type="date" class="form-control" id="deadLine" required>
    </div>
    <div class="col-12">
        <label for="description" class="form-label">Descrição</label>
        <textarea class="form-control" id="description" rows="4" placeholder="Faça uma descrição da Tarefa" required></textarea>
    </div>
    <div class="col-12">
        <button type="createTask" class="btn btn-success" id="createTask">Criar Tarefa</button>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
<script src="../scripts/CriarTarefa.js"></script>
</body>
</html>
